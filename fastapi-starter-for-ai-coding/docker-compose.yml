services:
  app:
    build:
      context: .
      dockerfile: Dockerfile

    # Port mapping
    ports:
      - "8000:8000"

    # Volume mounts for development
    # Sync project files but preserve container's .venv
    volumes:
      - .:/app
      - /app/.venv  # Anonymous volume to preserve container's virtual environment

    # Environment variables
    # Load from .env file if present (create one if you need custom values)
    env_file:
      - path: .env
        required: false
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

    # Development configuration
    # Uncomment for watch mode (requires Docker Compose 2.22+)
    # develop:
    #   watch:
    #     - action: sync
    #       path: .
    #       target: /app
    #       ignore:
    #         - .venv/
    #     - action: rebuild
    #       path: ./pyproject.toml

    # Optional: Add health check
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s

    # Restart policy
    restart: unless-stopped

